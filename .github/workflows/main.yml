name: metodos

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  start-servers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      - name: Install dependensy
        run: |
          python -m pip install --upgrade pip

      - name: Run python script
        run: python main.py
